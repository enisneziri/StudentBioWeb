<!DOCTYPE html>
<!--Addition script-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Addition Program</title>
		<script type="text/javascript">
			var firstNumber;//first string entered
			var secondNumber;//second string entered
			var number1;//first number to add
			var	number2;//second number to add
			var sum;//sum of number1 and 2

			firstNumber = window.prompt("Enter first integer");
			secondNumber = window.prompt("Enter second integer")
			//convert numbers from strings to integers//
			number1 = parseInt( firstNumber);
			number2 = parseInt( secondNumber);
			sum = number1 + number2;
			document.writeln("<h1>The sum is " + sum + "</h1>")
			// displays the results//
		</script>
	</head>
	<body>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Linking</title>
	</head>
	<body>
		<h1>Linking</h1>
		<p>First link without a target	<a href="https://www.google.com/">Google</a></p>
		<!--ky eshte link pa target-->
		<p>Second link with target <a href="https://www.google.com/" target="_blank">Google with target</a></p>
		<!--ky eshte nje link me target _blank-->
	</body>
</html>

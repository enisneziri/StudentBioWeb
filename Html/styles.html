<!DOCTYPE html>
<html>
	<head>
		<title>My Page</title>
	</head>
	<body>
		<p>Normal paragaph</p>
		<!--ky kod perdoret per te shkruar nje paragraf normal me ngjyr te zez-->
		<!--paragrafet zakonisht shkruhen nen kodin <body>-->
		<p style="color: red">Red Paragraph text</p>
		<!-- style mund tebejne ndryshimin e ngjyres se tekstit dhe shum gjerave te ndryshme-->
		<p style="color: blue">Blue paragraph text</p>
		<!-- prap ndryshimi i ngjyres nga normal ne blue-->
		<p style="font-size: 50px">Big Paragraph text</p>
		<!-- font size ben smadhimin e paragraphit ne pixel ose ne perqindje-->

	</body>
</html>

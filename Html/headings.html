<!DOCTYPE html>
<html>
	<head>
		<title>My Page</title>
	</head>
	<body>
		<h1>Hello New World</h1>
		<!--h1 ose headings perdoren per te shfaqur informata nga me te rendishmet deri tek me pak te rendesishmet-->
		<h2>Hello New World</h2>
		<!--h2 ose headings 2 eshte pak me e vogel se headingsi i me hershem-->
		<h3>Hello New World</h3>
		<!--h3 njejt sikur headingset e me hershme vazhdojn te zvoglojn madhesin e shkronjave-->
		<h4>Hello New World</h4>
		<!--h4 vazhdon duke bere zvoglimin e headings-->
		<h5>Hello New World</h5>
		<h6>Hello New World</h6>
		<!--dhe h6 eshte headingsi me i vogel qe mund te perdoret-->

	</body>
</html>

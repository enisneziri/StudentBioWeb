<!DOCTYPE html>
<!---new Html5 form input types and attributes-->
<html>
	<head>
		<title>Input types</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>New HTML5 input types</h1>
		<p>This form demostrates the new HTML5 input types and the placeholder, required and autofocus attributes.</p>
			<form method="post" action="https://www.google.com">
			<p>
				<label>Color:
					<input type= "Color" autofocus/>
					<!--hexadecimal code such as #ADD8E6-->
				</label>
			</p>
				<p>
					<label>Date:
						<input type="date"/>
						<!--yyyy-mm-dd-->
					</label>
				</p>
				<p>
					<label>Datetime:
						<input type="datetime"/></label>
						<!--yyyy-mm-ddthh:mm+ff:gg, such as 2020-12-10to5:37-->
				</p>
				<p>
					<label>Datetime-local
						<input type="datetime-local"/>
					</label>
					<!--yyyy-mm-ddthh:mm, such as 2020-12-10to5:37-->
				</p>
				<p>
					<label>Email:
						<input type="email" placeholder="name@domain.com" required/>
					</label>
					<!--name@domain.com-->
				</p>
				<p>
					<label>Month:
						<input type="month"/>
						<!--yyyy-mm-->
					</label>
				</p>
				<p>
					<label>Number:
						<input type="Number" 
						min="0"
						max="9"
						step="1"
						value="4"/>
						<!--Enter numbers from 0 and 9-->
					</label>
				</p>
				<p>
					<label>Range:0
						<input type="range" min="0"
						max="20"
						value="10"/>20
					</label>
					<!--range type slider-->
				</p>
				<p>
					<label>Search:
						<input type="Search" placeholder="search query" />
					</label>(enter your search query here.)
				</p>
				<p>
					<label>Tel:
						<input type="tel" placeholder="(###) ###-####" pattern="/(/d{3}/) + /d{3}-/d{4}" required/>
					</label>
					<!--(######)-->
				</p>
				<p>
					<label>Time:
						<input type="time"/>
					</label>
					<!--time input-->
				</p>
				<p>
					<label>URL:
						<input type="url" placeholder="http://www.domainname.cpm"/></label>
						<!--Url type input-->
				</p>
				<p>
					<label>Week:
						<input type="week"/>
						<!--yyyy-wnn, such as 2020-W02-->
					</label>
				</p>
				<p>
					<input type="submit" value="Submit">
					<input type="reset" value="Clear"/>
				</p>
			</form>
	</body>
</html>

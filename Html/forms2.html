<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Feedback Forms</h1>
		<p>Please fill out this form to help improve our site.</p>
		<form method="post" action="http://www.google.com">
			<input type="hidden" name="recipient" value="en49460@universum-ks.org">
			<input type="hidden" name="subject" value="Feedback Forms">
			<input type="hidden" name="recipient" value="main.html">
			<!--this is just normal writing rows about name comments etc-->
			
			<p><LABEL>Name:
				<input type="name" name="text" size="25"></LABEL></p>
				<p><label>Comment:<br>
					<textarea name="Comments" rows="4" cols="36">Enter comments here.</textarea>
					</label></p>
					<p><label>Email adress:
						<input type="email" name="email"></label></p>
						<p><b>Things You liked:</b></p>
						<p><label>Site design
							<input type="checkbox" name="thinksliked" value="design"></label></p>
							<label>Links:
								<input type="checkbox" name="thinksliked" value="links"></label>
								<label>Ease use:
									<input type="checkbox" name="thinksliked" value="Ease"></label>
									<label>Images:
										<input type="checkbox" name="thinksliked" value="images">
									</label>
									<label>Source code:
										<input type="checkbox" name="thinksliked" value="Code">
									</label>
									<!--these are codes for normal checkbox lists square-->

									<p><b>How did you get to this site?</b>
										<br>
									<label>Search engine:
										<input type="radio" name="howtosite" value="search engine"></label>
										<label>Google.com web site:
											<input type="radio" name="howtosite" value="google.com">
										</label>
										<label>Referenc in a social media:
											<input type="radio" name="howtosite" value="social media">
										</label>
										<label>Other:
											<input type="radio" name="other" value="other">
										</label></p>
										<!--this is radio type of checkbox-->
										<p>
											<label>Rate my site:
												<select name="rating">
													<option selected="1">Amazing</option>
													<option>4</option>
													<option>3</option>
													<option>2</option>
													<option>1</option>
													<option>Awful</option>
												</select>
												<!--this is a drop down kindof menu to rate site-->
												
											</label>
										</p>
										<p>
											<input type="submit" value="submit">
											<input type="reset" value="clear">
											<!--these are the "buttons" to submit or clear the formum-->
										</p>
									</form>



	</body>
</html>

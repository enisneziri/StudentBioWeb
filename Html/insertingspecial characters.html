<!DOCTYPE html>
<html>
	<head>
		<title>Inserting special characters</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Inserting special characters</h1>
		<div>
			<a href="mailto:en49490@universum-ks.org">Send a email to me &amp; associates, inc</a>
			<!--A link that sends ppl to my email-->
			</div>
			<hr>
			<!--horizontal rule-->
			<p>All informations in the site<strong>&copy;Enis Neziri, 2020.</strong></p>
			<!--A code with the copyright sign on it-->
			<p>You may look at 5.1 x 9 &sup2;</p>
			<!--a code how to use power inside html text-->
			<p>You may look at X<sub>2</sub></p>
			<p><del>You may look at &lt;&frac14;</del></p>
			<!--This code displays the text with a line through the middle-->
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Tables</h1>
		<div>This is a table without border</div>
		<table>
			<th>Name</th>
			<th>Surname</th>
			<th>Age</th>
			<tr>
				<td>Enis</td>
				<td>Neziri</td>
				<td>18</td>
			</tr>
			<tr>
				<td>Filan</td>
				<td>Fisteki</td>
				<td>20</td>
			</tr>
		</table>
		<!--this is a table without a border-->
		<hr>
		<div>This is a table with border</div>
		<table border="2px">
			<th>Name</th>
			<th>Surname</th>
			<th>Age</th>
			<tr>
				<td>Enis</td>
				<td>Neziri</td>
				<td>18</td>
			</tr>
			<tr>
				<td>Filan</td>
				<td>Fisteki</td>
				<td>20</td>
			</tr>
		</table>
		<!--this is a table with border-->
	</body>
</html>

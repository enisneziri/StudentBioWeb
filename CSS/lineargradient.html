<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Linear Gradient</title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				border:3px solid navy;
				text-align: center;
				background:-webkit-gradient(linear, center top, center bottom,
					color-stop(15%, white,),color-stop(50%, lightsteelblue, color-stop(75%, navy))
					);
					background: linear-gradient(
						top center, white 15%, lightsteelblue 50%, navy 75%);
				background: linear-gradient(
					to bottom, white 15%,lightsteelblue 50%, navy 75%);
				float: left;
				margin-right:15px;
			}
			#horizontal {
				width: 200px;
				height: 200px;
				border:3px solid orange;
				padding: 5px 20px;
				text-align: center;
				background: -webkit-gradient(linear, left top, right top, color-stop(15%,white),color-stop(50%,yellow), color-stop(75%,orange));
					background:linear-gradient(
						left,white 15%, yellow 50%, orange 75%);
					margin-left: 15px;
			}
			#angle
			{
				width: 200px;
				height: 200px;
				border:3px solid purple;
				padding: 5px 20px;
				text-align: center;
				background:-webkit-gradient(linear, left top,right bottom, color-stop(15%,white), color-stop(50%, plum), color-stop(75%, purple));
					background: linear-gradient(top left, white 15%, plum 50%, purple 75%);
					background: linear-gradient(45deg,white 15%, plum 50%, purple 75%);
			}
		</style>
	</head>
	<body>
		<div><h2>Vertical linear gradient</h2></div>
		<div id="horizontal">Horizontal linar gradient</div>
		<div id="angle">Diagonal linear gradient</div>

	</body>
</html>

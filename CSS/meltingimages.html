<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Images</title>
		<style type="text/css">
			#cover {
				position: relative;
				margin: 0 auto;
			}
			#cover img {
				position: absolute;
				left: 0;
				-webkit-transition: opacity 4s ease-in-out;
				transition: opacity 4s ease-in-out;
			}
			#cover img .top:hover
			{opacity: 0;}

		</style>
	</head>
	<body>
		<div id="cover">
			<img src="foto/ocean2.png" class="bottom" alt="ocean">
			<img src="foto/ocean2.png" class="top" alt="ocean">
		</div>
	</body>
</html>

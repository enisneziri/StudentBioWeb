<!DOCTYPE html>
<!--using inline css-->
<html>
	<head>
		<title>Inline style</title>
		<meta charset="utf-8">
	</head>
	<body>
		<p>This text does not have any style applied to it.</p>
		<!--this paragraph has nothin on it just a normal text in html-->
		<p style="font-size:20pt;">This text has the <em>font-size</em>style applied to it, making it 20pt.</p>
		<p style="font-size:20pt; color: deepskyblue;">This text has the <em>font-size</em> and <em>color</em> styles applied to it making it 20pt and deep sky blue.</p>
	</body>
</html>

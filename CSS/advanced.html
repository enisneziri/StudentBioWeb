<!DOCTYPE html>
<!--inheritance in style sheet-->
<html>
	<head>
		<title>More styles</title>
		<meta charset="utf-8">
		<style type="text/css">

			body	{font-family: arial, helvetica, sans-serif; }
			a.nodec{text-decoration: none;}
			a:hover {text-decoration: underline;}
			li em {font-weight: bold;}
			h1, em{text-decoration: underline;}
			ul {margin-left: 20px;}
			ul ul {font-size: .8em;}

		</style>
		<!--some more styles for css-->
	</head>
	<body>
		<h1>Shopping list for monday</h1>

		<ul>
			<li>MILK</li>
			<LI>BREAD
				<UL>
					<li>white bread</li>
					<li>rye bread</li>
					<li>whole wheat bread</li>
				</UL>
			</LI>
			<li>carrots</li>
			<li>yogurt</li>
			<li>pizza<em>with prosute</em></li>
		</ul>
		<p><em>Go to the</em>
			<a class="nodec" href="https://www.google.com">Grocery store</a></p>

	</body>
</html>

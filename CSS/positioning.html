<!DOCTYPE html>
<!--absolute positioning of elements-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Absolute Positioning</title>
		<style type="text/css">
			.background_image {
				position: absolute;
				top:0px;
				left: 0px;
				z-index:1; 
				width: 100px;
			}
			.foreground_image {
				position: absolute;
				top:25px;
				left: 100px;
				z-index: 2;
				width: 100px;
			}
			.text	{
				position: absolute;
				top:25px;
				left: 100px;
				z-index: 3;
				font-size: 20pt;
				font-family: tahoma, geneva, sans-serif;
			}
		</style>
	</head>
	<body>
		<p><img src="foto/cplus.png" alt="cplus" class="background_image"/></p>

		<p><img src="foto/cplus.png" alt="cplus" class="foreground_image"></p>

		<p class="text">Positioned image</p>

	</body>
</html>
